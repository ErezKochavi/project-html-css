<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&family=Bebas+Neue&family=Heebo:wght@400;700;900&family=Kalam:wght@700&family=Lato:ital@1&family=Oswald:wght@200;300;400;500;600;700&family=Satisfy&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calendar.css">
    <script src="calendar.js" defer></script>
</head>
<body>
    <div id="calendar">
        <header>
            <i class="fa-solid fa-chevron-left" onclick="prevMonth()"></i>
            <span id="currentMonth"></span>
            <i class="fa-solid fa-chevron-right" onclick="nextMonth()"></i>
        </header>
        <table id="calTable"></table>
    </div>
    <div id="event-popup">
        <label for="eventColor">Event Color:</label>
        <input type="color" id="eventColor" required>
        <label for="eventDescription">Event Description:</label>
        <input type="text" id="eventDescription" required>
        <label for="eventTime">Event Time:</label>
        <input type="time" id="eventTime" required>
        <button onclick="saveEvent()"><i class="fa-solid fa-floppy-disk"></i></button>
        <button onclick="deleteEvent()"><i class="fa-solid fa-trash-can"></i></button>
        <button onclick="closePopup()"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <div id="overlay"></div>
    
</body>
</html>
