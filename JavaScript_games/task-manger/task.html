<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="task.css">
    <title>Task</title>
</head>
<body>
    <div class="container ">
        <h1 class="text-center alert alert-secondary">Task Manager</h1>
        <div class="container d-flex">
        <input type="text" class="form-control mx-3" id="floatingInput" placeholder="New Task">
        <button type="button" class="btn btn-warning" onclick="createTaskToManager()">+</button>
        </div>
    </div>
    <div class="container text-center mt-5">
        <div>
            <h3 class="text-success">Active Tasks</h3>
            <div id="active"></div>
        </div>
        <div class="mt-5">
            <h3 class="text-danger">Completed Tasks</h3>
            <div id="finished"></div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="myTask.js" type="module"></script>
<script src="classes/task.js" type="module"></script>
<script src="classes/taskManager.js" type="module"></script>
</body>
</html>
